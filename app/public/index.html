<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>triloGira</title>

	<!-- JQuery -->
	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Lobster|Material+Icons" rel="stylesheet">

	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

	<style>

		* {
			color: #311b92;
		}

		nav {
			background: purple;
		}

		.btn {
			background: #c47aef;
		}

		.btn:hover,
		.btn:active,
		.btn:focus {
			background: #e1bee7;
		}

		.logo {
			font-family: 'Lobster', cursive;
		}

		.pad {
			padding-left: 50px;
			padding-right: 50px;
		}

		.dropdown-content li > a {
			color: #311b92;
		}

		input:not([type]):focus:not([readonly])+label,
		.form-wrap input[type=text]:not(.browser-default):focus:not([readonly])+label,
		.form-wrap input[type=password]:not(.browser-default):focus:not([readonly])+label,
		.form-wrap input[type=email]:not(.browser-default):focus:not([readonly])+label,
		.form-wrap input[type=url]:not(.browser-default):focus:not([readonly])+label,
		.form-wrap input[type=time]:not(.browser-default):focus:not([readonly])+label,
		.form-wrap input[type=date]:not(.browser-default):focus:not([readonly])+label,
		.form-wrap input[type=datetime]:not(.browser-default):focus:not([readonly])+label,
		.form-wrap input[type=datetime-local]:not(.browser-default):focus:not([readonly])+label,
		.form-wrap input[type=tel]:not(.browser-default):focus:not([readonly])+label,
		.form-wrap input[type=number]:not(.browser-default):focus:not([readonly])+label,
		.form-wrap input[type=search]:not(.browser-default):focus:not([readonly]) + label,
		.form-wrap textarea.materialize-textarea:focus:not([readonly])+label,
		input[type="search"]:focus:not(.browser-default):not([readonly])+label,
		.input-field .prefix.active {

			color: #311b92; /* after animation color change css */

		}

		.form-wrap input:focus:not([type]):not([readonly]),
		.form-wrap input[type="text"]:focus:not(.browser-default):not([readonly]),
		.form-wrap input[type="password"]:focus:not(.browser-default):not([readonly]),
		input[type="email"]:focus:not(.browser-default):not([readonly]),
		.form-wrap input[type="url"]:focus:not(.browser-default):not([readonly]),
		input[type="time"]:focus:not(.browser-default):not([readonly]),
		.form-wrap input[type="date"]:focus:not(.browser-default):not([readonly]),
		input[type="datetime"]:focus:not(.browser-default):not([readonly]),
		.form-wrap input[type="datetime-local"]:focus:not(.browser-default):not([readonly]),
		input[type="tel"]:focus:not(.browser-default):not([readonly]),
		.form-wrap input[type="number"]:focus:not(.browser-default):not([readonly]),
		input[type="search"]:focus:not(.browser-default):not([readonly]),
		.form-wrap textarea.materialize-textarea:focus:not([readonly]),
		input.valid:not([type]),
		input.valid:not([type]):focus,
		input[type=text].valid:not(.browser-default),
		input[type=text].valid:not(.browser-default):focus,
		input[type=password].valid:not(.browser-default),
		input[type=password].valid:not(.browser-default):focus,
		input[type=email].valid:not(.browser-default),
		input[type=email].valid:not(.browser-default):focus,
		input[type=url].valid:not(.browser-default),
		input[type=url].valid:not(.browser-default):focus,
		input[type=time].valid:not(.browser-default),
		input[type=time].valid:not(.browser-default):focus,
		input[type=date].valid:not(.browser-default),
		input[type=date].valid:not(.browser-default):focus,
		input[type=datetime].valid:not(.browser-default),
		input[type=datetime].valid:not(.browser-default):focus,
		input[type=datetime-local].valid:not(.browser-default),
		input[type=datetime-local].valid:not(.browser-default):focus,
		input[type=tel].valid:not(.browser-default),
		input[type=tel].valid:not(.browser-default):focus,
		input[type=number].valid:not(.browser-default),
		input[type=number].valid:not(.browser-default):focus,
		input[type=search].valid:not(.browser-default),
		input[type=search].valid:not(.browser-default):focus,
		textarea.materialize-textarea.valid,
		textarea.materialize-textarea.valid:focus,
		.select-wrapper.valid>input.select-dropdown,
		.input-field input[type=text]:focus,
		.input-field input[type=search]:focus {

			color: #311b92;
			border-bottom: 1px solid #311b92;
			box-shadow: 0 1px 0 0 #311b92; /* after animation color change css */
		}

		.pathing {
			margin-top: 30px;
		}

		#taskWin {
			border: 1px solid purple;
			border-radius: 3px;
			min-height: 600px;

		}

		#chatWin {
			border: 1px solid purple;
			border-radius: 3px;
			margin-left: 30px;
			text-align: right;
			min-height: 600px;
			padding-top: 10px;
		}

		.taskText {
			padding: 10px 50px 0 50px;
		}

		.taskDrop {
			margin: 0;
			margin-top: 30px;
		}

		#timeBox {
			margin-top: 50px;
			margin-bottom: 0;
			padding-left: 50px;
			padding-right: 50px;

		}

		.bar {
			margin: 5px 50px;
			width: 87%;
			height: 35px;
			background: #c47aef;
		}

		.progress .determinate {
			padding-top: 6px;
			background-color: purple;
			border-left: 1px solid purple;
			border-right: 1px solid purple;

			-webkit-animation: pulse 3s infinite ease-in-out;
			-o-animation: pulse 3s infinite ease-in-out;
			-ms-animation: pulse 3s infinite ease-in-out;
			-moz-animation: pulse 3s infinite ease-in-out;
			animation: pulse 3s infinite ease-in-out;
		}

		.barText {
			color: white;
			text-align: center;
			padding: auto;
			margin: auto;
		}

		@keyframes pulse {
	    0% { transform: scale(1); opacity: 1; }
	    50% { transform: scale(1); opacity: 0.3; }
	    100% { transform: scale(1); opacity: 1; }
		}

		.chatMessage {
		  margin: 8px;
		  text-align: center;
		  padding: 10px;
		  background-color: #f5f5f5;
		  border-radius: 25px;
		}



	</style>

</head>
<body>
	<div id="app"></div>


	<script src="/bundle.js"></script>

</body>
</html>
